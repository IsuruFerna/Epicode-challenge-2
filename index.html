<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Basics Challenge</title>
</head>
<body>
  <form onsubmit="alert('Registrazione inviata!')">
    <div><input type="text" placeholder="Il tuo nome"></div>
    <div><input type="text" placeholder="Il tuo cognome"></div>
    <div><input type="email" placeholder="Il tuo email"></div>
    <div><input type="password" placeholder="password"></div>
    <div><input type="date" placeholder="Data di nascita"></div>
    <div><input type="tel" placeholder="Il tuo numero di telefono"></div>
    <div><input type="checkbox">Musica Classica</div>
    <div><input type="checkbox">Musica Elettronica</div>
    <div><input type="checkbox">Musica Estate</div>
    <div><input type="radio">Acetto i termini e condizioni</div>
  </form>
</body>
</html>
